<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A-Frame — Table with Chairs Scene (No Models)</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <h1>REGISTRATION_No: PS/CSC/22/OO53</h1>
    <!--
      Assignment: Create a table with at least two chairs around it. The table
      should have a Milo tin, Milk tin and 2 cups on it. NO MODELS — only
      primitives, geometry, materials and text.

      Open this file in your browser (or use Live Server in VSCode) to view.
    -->

    <a-scene background="color: #dfefff">
      <!-- Camera and cursor -->
      <a-entity id="cameraRig" position="0 1.6 4">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>

      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity
        light="type: directional; intensity: 0.8"
        position="-1 2 2"
      ></a-entity>

      <!-- Floor -->
      <a-plane
        rotation="-90 0 0"
        width="20"
        height="20"
        color="#7fb77e"
        receive-shadow
      ></a-plane>

      <!-- Table (top + 4 legs) -->
      <!-- Table top -->
      <a-entity id="table" position="0 0.75 0">
        <a-box
          width="1.6"
          height="0.12"
          depth="1"
          color="#6b3f2a"
          position="0 0 0"
        ></a-box>
        <!-- legs -->
        <a-cylinder
          radius="0.04"
          height="0.7"
          color="#4b2e1a"
          position="0.72 -0.4 0.42"
        ></a-cylinder>
        <a-cylinder
          radius="0.04"
          height="0.7"
          color="#4b2e1a"
          position="-0.72 -0.4 0.42"
        ></a-cylinder>
        <a-cylinder
          radius="0.04"
          height="0.7"
          color="#4b2e1a"
          position="0.72 -0.4 -0.42"
        ></a-cylinder>
        <a-cylinder
          radius="0.04"
          height="0.7"
          color="#4b2e1a"
          position="-0.72 -0.4 -0.42"
        ></a-cylinder>
      </a-entity>

      <!-- Chairs (two chairs around the table) -->
      <!-- Chair A (front-right) -->
      <a-entity position="1.1 0.3 0.6" rotation="0 -30 0">
        <a-box
          width="0.5"
          height="0.06"
          depth="0.45"
          color="#2b2b2b"
          position="0 0.22 0"
        ></a-box>
        <a-box
          width="0.5"
          height="0.6"
          depth="0.06"
          color="#2b2b2b"
          position="0 0.62 -0.2"
        ></a-box>
        <!-- legs -->
        <a-cylinder
          radius="0.03"
          height="0.44"
          color="#1f1f1f"
          position="0.22  -0.02 0.17"
        ></a-cylinder>
        <a-cylinder
          radius="0.03"
          height="0.44"
          color="#1f1f1f"
          position="-0.22 -0.02 0.17"
        ></a-cylinder>
        <a-cylinder
          radius="0.03"
          height="0.44"
          color="#1f1f1f"
          position="0.22 -0.02 -0.17"
        ></a-cylinder>
        <a-cylinder
          radius="0.03"
          height="0.44"
          color="#1f1f1f"
          position="-0.22 -0.02 -0.17"
        ></a-cylinder>
      </a-entity>

      <!-- Chair B (back-left) -->
      <a-entity position="-1.15 0.3 -0.5" rotation="0 40 0">
        <a-box
          width="0.4"
          height="0.06"
          depth="0.45"
          color="#303030"
          position="0 0.22 0"
        ></a-box>
        <a-box
          width="0.5"
          height="0.6"
          depth="0.06"
          color="#303030"
          position="0 0.62 0.2"
        ></a-box>
        <!-- legs -->
        <a-cylinder
          radius="0.03"
          height="0.44"
          color="#1a1a1a"
          position="0.22 -0.02 0.17"
        ></a-cylinder>
        <a-cylinder
          radius="0.03"
          height="0.44"
          color="#1a1a1a"
          position="-0.22 -0.02 0.17"
        ></a-cylinder>
        <a-cylinder
          radius="0.03"
          height="0.44"
          color="#1a1a1a"
          position="0.22 -0.02 -0.17"
        ></a-cylinder>
        <a-cylinder
          radius="0.03"
          height="0.44"
          color="#1a1a1a"
          position="-0.22 -0.02 -0.17"
        ></a-cylinder>
      </a-entity>

      <!-- Milo tin (improved with label card) -->
      <a-entity position="0.35 1.05 0.25" rotation="0 20 0">
        <a-cylinder
          radius="0.18"
          height="0.32"
          color="#1b5e20"
          segments-radial="64"
        ></a-cylinder>
        <a-box
          width="0.25"
          height="0.18"
          depth="0.01"
          color="#2e7d32"
          position="0 0 0.18"
        ></a-box>
        <a-entity
          text="value:MILO; align:center; width:2; color:#fff"
          position="0 0 0.19"
        ></a-entity>
        <a-cylinder
          radius="0.19"
          height="0.02"
          color="#004d15"
          position="0 0.17 0"
        ></a-cylinder>
      </a-entity>

      <!-- Milk tin (improved with label card) -->
      <a-entity position="-0.35 1.05 -0.15" rotation="0 -20 0">
        <a-cylinder
          radius="0.17"
          height="0.30"
          color="#fafafa"
          segments-radial="64"
        ></a-cylinder>
        <a-box
          width="0.23"
          height="0.16"
          depth="0.01"
          color="#ffffff"
          position="0 0 0.17"
        ></a-box>
        <a-entity
          text="value:Milk; align:center; width:1.8; color:#000"
          position="0 0 0.18"
        ></a-entity>
        <a-cylinder
          radius="0.18"
          height="0.02"
          color="#e0e0e0"
          position="0 0.16 0"
        ></a-cylinder>
      </a-entity>

      <a-entity position="-0.25 1.02 -0.15">
        <a-cylinder
          radius="0.16"
          height="0.26"
          color="#ffffff"
          segments-radial="64"
        ></a-cylinder>
        <a-entity
          text="value:Milk; align:center; width:1; color:#000; baseline:middle"
          position="0 0 0.17"
          rotation="0 0 0"
        ></a-entity>
        <a-cylinder
          radius="0.17"
          height="0.02"
          color="#e0e0e0"
          position="0 0.13 0"
        ></a-cylinder>
      </a-entity>

      <!-- Two cups (enhanced more realistic style) -->
      <!-- Cup 1 -->
      <a-entity position="0.15 1.05 -0.35" rotation="0 15 0">
        <a-cylinder radius="0.065" height="0.11" color="#ffffff"></a-cylinder>
        <a-cylinder
          radius="0.045"
          height="0.10"
          color="#cfe8ff"
          position="0 0.01 0"
        ></a-cylinder>
        <!-- Handle -->
        <a-torus
          radius="0.04"
          radius-tubular="0.01"
          color="#ffffff"
          position="0.08 0 0"
        ></a-torus>
      </a-entity>

      <!-- Cup 2 -->
      <a-entity position="-0.10 1.05 0.35" rotation="0 -15 0">
        <a-cylinder radius="0.065" height="0.11" color="#ffffff"></a-cylinder>
        <a-cylinder
          radius="0.045"
          height="0.10"
          color="#cfe8ff"
          position="0 0.01 0"
        ></a-cylinder>
        <!-- Handle -->
        <a-torus
          radius="0.04"
          radius-tubular="0.01"
          color="#ffffff"
          position="0.08 0 0"
        ></a-torus>
      </a-entity>

      <!-- Cup 1 -->
      <a-entity position="0.1 1.02 -0.4">
        <!-- outer cup -->
        <a-cylinder
          radius="0.06"
          height="0.09"
          color="#ffffff"
          position="0 0 0"
        ></a-cylinder>
        <!-- inner (to simulate hollow) -->
        <a-cylinder
          radius="0.04"
          height="0.08"
          color="#d0e7ff"
          position="0 0.01 0"
        ></a-cylinder>
      </a-entity>

      <!-- Cup 2 -->
      <a-entity position="-0.05 1.02 0.4">
        <a-cylinder
          radius="0.06"
          height="0.09"
          color="#ffffff"
          position="0 0 0"
        ></a-cylinder>
        <a-cylinder
          radius="0.04"
          height="0.08"
          color="#d0e7ff"
          position="0 0.01 0"
        ></a-cylinder>
      </a-entity>

      <!-- Small decorative vase (cone + sphere) -->
      <a-entity position="0 0.95 -0.05">
        <a-cone radius-bottom="0.08" height="0.12" color="#b98846"></a-cone>
        <a-sphere radius="0.02" position="0 0.08 0" color="#2e7d32"></a-sphere>
      </a-entity>

      <!-- Wall / backboard to give depth -->
      <a-box
        width="4"
        height="2.2"
        depth="0.05"
        color="#f2f2f2"
        position="0 1.1 -3.6"
      ></a-box>

      <!-- Index Number Text (moved, larger & facing camera) -->
      <a-entity
        position="0 2.6 -1.5"
        rotation="0 0 0"
        text="value:Index No: PS/CSC/22/0053; align:center; width:8; color:#ff1744; font:bold"
      ></a-entity>

      <!-- Instructions text in scene -->
      <a-entity
        position="0 2.0 0"
        text=" ROWLAND LARRY AKOTO; align:center; width:6; color:#222"
      ></a-entity>

      <!-- Surrounding decorations -->
      <!-- Rug under table -->
      <a-cylinder
        radius="2"
        height="0.02"
        color="#c49b6c"
        position="0 0.01 0"
        opacity="0.85"
      ></a-cylinder>

      <!-- Wall clock -->
      <a-entity position="0 1.8 -3.55">
        <a-circle radius="0.25" color="#ffffff"></a-circle>
        <a-box
          depth="0.02"
          height="0.02"
          width="0.18"
          color="#000000"
          position="0 0.1 0.01"
        ></a-box>
        <a-box`~
          depth="0.02"
          height="0.15"
          width="0.02"
          color="#000000"
          position="0 0 0.01"
        ></a-box>
      </a-entity>
      <!-- Plant pots -->
      <a-entity position="2 0.4 1.5">
        <a-cylinder radius="0.18" height="0.25" color="#8d6e63"></a-cylinder>
        <a-sphere radius="0.35" color="#2e7d32" position="0 0.32 0"></a-sphere>
      </a-entity>

      <a-entity position="-2 0.4 -1.5">
        <a-cylinder radius="0.18" height="0.25" color="#8d6e63"></a-cylinder>
        <a-sphere radius="0.35" color="#1b5e20" position="0 0.32 0"></a-sphere>
      </a-entity>

      <!-- Shelf on wall -->
      <a-entity position="0 1.5 -3.5">
        <a-box width="1.6" height="0.08" depth="0.35" color="#6d4c41"></a-box>
        <a-box
          width="0.25"
          height="0.4"
          depth="0.25"
          color="#ffeb3b"
          position="-0.5 0.25 0"
        ></a-box>
        <a-box
          width="0.25"
          height="0.4"
          depth="0.25"
          color="#90caf9"
          position="0.5 0.25 0"
        ></a-box>
      </a-entity>

      <!-- Windows for aesthetics -->
      <a-box
        width="1.5"
        height="0.9"
        depth="0.05"
        color="#bbdefb"
        position="1.8 1.2 -3.55"
        opacity="0.6"
      ></a-box>
      <a-box
        width="1.5"
        height="0.9"
        depth="0.05"
        color="#bbdefb"
        position="-1.8 1.2 -3.55"
        opacity="0.6"
      ></a-box>

      <!-- Ceiling light -->
      <a-sphere radius="0.18" color="#fff176" position="0 2.3 0"></a-sphere>
      <a-cylinder
        radius="0.04"
        height="0.4"
        color="#616161"
        position="0 2 0"
      ></a-cylinder>
    </a-scene>
  </body>
</html>
